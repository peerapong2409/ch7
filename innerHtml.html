<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dv1">Hello</div>
    <div id="dv2"><span>World</span></div>
    <script>
        let dv1 = document.getElementById('dv1')
        let text = dv1.innerHTML
        alert(text)
        let dv2 = document.getElementById('dv2')
        let text2 = dv2.innerHTML
        alert(text2)
    </script>
</body>
</html>
